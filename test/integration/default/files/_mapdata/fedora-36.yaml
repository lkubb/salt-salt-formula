# yamllint disable rule:indentation rule:line-length
# Fedora-36
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    enablerepo:
      stable: true
    config:
      master: /etc/salt/master.d
      minion: /etc/salt/minion.d
      ssh: /etc/salt/roster
    pip_pkg: python3-pip
    pkg:
      api: salt-api
      cloud: salt-cloud
      master: salt-master
      minion: salt-minion
      ssh: salt-ssh
      syndic: salt-syndic
    rootuser: root
    service:
      api: salt-api
      master: salt-master
      minion: salt-minion
      syndic: salt-syndic
    srv: /srv
  api:
    cert:
      ca_server: null
      cert_key: /etc/salt/pki/api/netapi.key
      cert_path: /etc/salt/pki/api/netapi.crt
      cn: null
      days_remaining: 3
      days_valid: 7
      intermediate: []
      root: ''
      signing_cert: null
      signing_policy: null
      signing_private_key: null
      signing_private_key_passphrase: null
  formulae:
    clear_file_list_cache: false
    config:
      default:
        args:
          parallel: true
        basedir: formula
        baseurl: https://github.com/saltstack-formulas
        update: true
    present:
      base: []
  master:
    config: {}
    config_clean: false
    config_remove: false
  minion:
    config: {}
    config_clean: false
    config_remove: false
  pillars:
    config:
      default:
        args:
          parallel: true
        basedir: pillars
        baseurl: null
        clear_pillar_cache: false
        refresh_pillar: false
        update: true
    present:
      base: []
  python_libs: []
  python_libs_absent: []
  pyver: py39
  repo: major
  ssh:
    roster: {}
  version: 3005*
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@salt
    - Y:G@id
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      salt-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
